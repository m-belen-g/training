<script>
    //aparecer input
    function cambiar_parrafo() {
        document.getElementById("edit").style.display="block";
        let texto = document.getElementById("textote").innerText;
        console.log(texto);
    };

    function myFunction2(valor) {
        document.getElementById("textote").innerText=valor;
    };

    function logMessage(message) {
        console.log(message + "<br>")
    };

    //**Verificar el enter Enter*/

    let textarea=document.getElementById("edit")
    textarea.addEventListener('keyup', (e) => {
        logMessage('Key '+ e.key +' released [event: keyup]');
        if (e.key=="Enter") {
            document.getElementById("edit").style.display="none"
        } 
    });

    //Cargar contenido de archivo de texto

    function showFile(input) {
        let file = input.files [0];
        alert('File name: '+ file.name ); 
        alert('Last modified: '+ file.lastModified);
    //reader es un objeto
        let reader = new FileReader();
        reader.readAsText(file);
        reader.onload = function() {
            console.log(reader.result);
            document.getElementById("1").innerText=reader.result;
        };

        reader.onerror=function() {
            console.log(reader.error);
        }
    }
// funcion creadora de div
